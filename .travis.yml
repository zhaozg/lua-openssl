language: c

sudo: required
env:
  global:
    - LUAROCKS=3.0.3
  matrix:
    - LUA=lua5.1
    - LUA=lua5.1 SSL=openssl-1.0.2r
    - LUA=lua5.2 SSL=libressl-2.8.3
    - LUA=lua5.3 SSL=openssl-1.1.1b
    - LUA=luajit SSL=openssl-1.1.0j
    - LUA=luajit2.1
os:
  - linux
  - osx

matrix:
  allow_failures:
    - env: LUA=lua5.2 SSL=libressl-2.8.3

branches:
  only:
    - master

before_install:
  - source .travis/setenv_lua.sh
  - bash .travis/setup_uv.sh
  - bash .travis/setup_ssl.sh
  - git submodule update --init --recursive
  - git submodule update --recursive

install:
  - bash .travis/install.sh

script:
  - cd test
  - curl https://raw.githubusercontent.com/bluebird75/luaunit/master/luaunit.lua > luaunit.lua
  - LD_LIBRARY_PATH=$HOME/.usr/lib lua -e "package.cpath='../?.so'" test.lua

notifications:
  email:
    on_success: change
    on_failure: always
