name: CI

on:
  push:
    branches: [ "master", "ci" ]
    tags:
      - v?[0-9].[0-9]+.[0-9]+-[0-9]+
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [macos-15-intel, ubuntu-latest]
        luarocks_version: [3.12.0]
        lua_version: [luajit2.1, lua5.1, lua5.3, lua5.4]
        openssl_version: [openssl-1.0.2u, openssl-1.1.1w, openssl-3.0.18, openssl-3.5.4, openssl-3.6.0]
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.12
      LUAROCKS: ${{ matrix.luarocks_version }}
      LUA: ${{ matrix.lua_version }}
      SSL: ${{ matrix.openssl_version }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup
      run:
        .github/shell/setup_lua.sh && .github/shell/setup_ssl.sh

    - name: Build
      run:
        .github/shell/build.sh

    - name: Test
      run:
        PKG_CONFIG_PATH=$HOME/.usr/lib64/pkgconfig:$HOME/.usr/lib/pkgconfig PATH=$HOME/.usr/bin:$PATH LD_LIBRARY_PATH=$HOME/.usr/lib64:$HOME/.usr/lib make test

  build-msvc:
    runs-on: windows-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]

    steps:
    - name: Setup MSVC Developer Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup LuaJIT
      run: |
        Write-Host "Cloning LuaJIT..."
        git clone https://github.com/LuaJIT/LuaJIT.git C:\luajit
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        
        Write-Host "Building LuaJIT..."
        cd C:\luajit\src
        cmd /c "msvcbuild.bat"
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        
        Write-Host "Copying LuaJIT files..."
        copy luajit.exe C:\
        copy lua51.* C:\
        
        Write-Host "LuaJIT setup complete"
        C:\luajit.exe -v

    - name: Setup OpenSSL via Chocolatey
      run: |
        $ErrorActionPreference = "Stop"
        
        Write-Host "Installing OpenSSL via Chocolatey..."
        # Install OpenSSL from Chocolatey - much simpler than building from source
        # Install to a path without spaces to avoid linker issues
        choco install openssl -y --install-arguments="'/DIR=C:\OpenSSL'"
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        
        $PREFIX = "C:\OpenSSL"
        Write-Host "OpenSSL installed to: $PREFIX"
        
        # Verify installation
        & "$PREFIX\bin\openssl.exe" version
        
        # Check library directory structure
        Write-Host "Checking OpenSSL directory structure..."
        Write-Host "Contents of $PREFIX\lib:"
        Get-ChildItem "$PREFIX\lib" -Recurse | Format-Table FullName

    - name: Update config.win
      run: |
        $PREFIX = "C:\OpenSSL"
        
        # Function to list available library files on error
        function Show-LibraryFiles {
          Write-Host "Available files in $PREFIX\lib:"
          Get-ChildItem "$PREFIX\lib" -Recurse | Where-Object { $_.Extension -eq ".lib" } | Format-Table FullName
        }
        
        # Map GitHub Actions matrix arch to OpenSSL arch naming
        $ARCH = "${{ matrix.arch }}"
        $OPENSSL_ARCH = if ($ARCH -eq "amd64") { "x64" } else { $ARCH }
        
        # Detect OpenSSL library directory (Chocolatey uses lib\VC\x64\MD structure)
        # The MD subdirectory corresponds to /MD compiler flag (multi-threaded DLL runtime)
        $LIB_DIR = if (Test-Path "$PREFIX\lib\VC\$OPENSSL_ARCH\MD\libcrypto.lib") {
          "$PREFIX\lib\VC\$OPENSSL_ARCH\MD"
        } elseif (Test-Path "$PREFIX\lib\VC\$OPENSSL_ARCH\libcrypto.lib") {
          "$PREFIX\lib\VC\$OPENSSL_ARCH"
        } elseif (Test-Path "$PREFIX\lib\VC\$OPENSSL_ARCH") {
          # Try to find runtime subdirectory (MD, MT, etc.) that contains libraries
          $runtimeDirs = Get-ChildItem "$PREFIX\lib\VC\$OPENSSL_ARCH" -Directory | Where-Object {
            (Test-Path "$($_.FullName)\libcrypto.lib") -or (Test-Path "$($_.FullName)\crypto.lib")
          } | Sort-Object Name
          if ($runtimeDirs) {
            Write-Host "Found library directory: $($runtimeDirs[0].FullName)"
            $runtimeDirs[0].FullName
          } else {
            "$PREFIX\lib\VC\$OPENSSL_ARCH"
          }
        } elseif (Test-Path "$PREFIX\lib\VC") {
          # Try to find any arch directory and verify it contains libraries
          # Limit search to 2 levels deep (VC\arch\runtime) for efficiency
          $vcDirs = Get-ChildItem "$PREFIX\lib\VC" -Directory -Recurse -Depth 2 | Where-Object {
            (Test-Path "$($_.FullName)\libcrypto.lib") -or (Test-Path "$($_.FullName)\crypto.lib")
          } | Sort-Object FullName
          if ($vcDirs) {
            Write-Host "Found library directory: $($vcDirs[0].FullName)"
            $vcDirs[0].FullName
          } else {
            Write-Host "ERROR: No library files found in VC subdirectories"
            Show-LibraryFiles
            exit 1
          }
        } elseif ((Test-Path "$PREFIX\lib\libcrypto.lib") -and (Test-Path "$PREFIX\lib\libssl.lib")) {
          # Libraries directly in lib directory - verify both are present
          "$PREFIX\lib"
        } else {
          Write-Host "ERROR: Could not find OpenSSL lib directory with library files"
          Show-LibraryFiles
          exit 1
        }
        
        Write-Host "Using library directory: $LIB_DIR"
        
        # Detect OpenSSL library files (OpenSSL 3.x may use different naming)
        $CRYPTO_LIB = if (Test-Path "$LIB_DIR\libcrypto.lib") {
          "$LIB_DIR\libcrypto.lib"
        } elseif (Test-Path "$LIB_DIR\libcrypto_static.lib") {
          "$LIB_DIR\libcrypto_static.lib"
        } elseif (Test-Path "$LIB_DIR\crypto.lib") {
          "$LIB_DIR\crypto.lib"
        } else {
          Write-Host "ERROR: Could not find libcrypto library in $LIB_DIR"
          Show-LibraryFiles
          exit 1
        }
        
        $SSL_LIB = if (Test-Path "$LIB_DIR\libssl.lib") {
          "$LIB_DIR\libssl.lib"
        } elseif (Test-Path "$LIB_DIR\libssl_static.lib") {
          "$LIB_DIR\libssl_static.lib"
        } elseif (Test-Path "$LIB_DIR\ssl.lib") {
          "$LIB_DIR\ssl.lib"
        } else {
          Write-Host "ERROR: Could not find libssl library in $LIB_DIR"
          Show-LibraryFiles
          exit 1
        }
        
        Write-Host "Using OpenSSL libraries: $CRYPTO_LIB $SSL_LIB"
        
        "# Installation directories" | Out-File -FilePath config.win -Encoding ASCII
        "# System's libraries directory (where binary libraries are installed)" | Out-File -FilePath config.win -Append -Encoding ASCII
        "" | Out-File -FilePath config.win -Append -Encoding ASCII
        "# Lua includes and lib" | Out-File -FilePath config.win -Append -Encoding ASCII
        'LUA_INC= c:\luajit\src' | Out-File -FilePath config.win -Append -Encoding ASCII
        'LUA_LIB= c:\luajit\src\lua51.lib' | Out-File -FilePath config.win -Append -Encoding ASCII
        "" | Out-File -FilePath config.win -Append -Encoding ASCII
        "# Openssl include and lib" | Out-File -FilePath config.win -Append -Encoding ASCII
        "OPENSSL_INC= $PREFIX\include" | Out-File -FilePath config.win -Append -Encoding ASCII
        "OPENSSL_LIB= $CRYPTO_LIB $SSL_LIB" | Out-File -FilePath config.win -Append -Encoding ASCII
        "" | Out-File -FilePath config.win -Append -Encoding ASCII
        'LIBNAME= $T.dll' | Out-File -FilePath config.win -Append -Encoding ASCII
        "" | Out-File -FilePath config.win -Append -Encoding ASCII
        "# Compilation directives" | Out-File -FilePath config.win -Append -Encoding ASCII
        "WARN= /O2" | Out-File -FilePath config.win -Append -Encoding ASCII
        'INCS= /I$(LUA_INC) /I$(OPENSSL_INC) /Ideps' | Out-File -FilePath config.win -Append -Encoding ASCII
        'CFLAGS= /DWIN32_LEAN_AND_MEAN /MD $(WARN) $(INCS)' | Out-File -FilePath config.win -Append -Encoding ASCII
        "CC= cl" | Out-File -FilePath config.win -Append -Encoding ASCII
        "" | Out-File -FilePath config.win -Append -Encoding ASCII

    - name: Build
      run: |
        Write-Host "Building lua-openssl..."
        nmake -f Makefile.win lib
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        Write-Host "Build complete"
        dir src\openssl.dll

    - name: Test
      run: |
        Write-Host "Running tests..."
        cd test
        $env:LUA_PATH = "?.lua;"
        $env:LUA_CPATH = "C:\?.dll;..\src\?.dll"
        # Add OpenSSL DLLs to PATH for runtime
        $env:PATH = "C:\OpenSSL\bin;$env:PATH"
        C:\luajit.exe test.lua
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        Write-Host "Tests complete"

  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, build-msvc]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WITH_LUA_ENGINE: LuaJIT
      LUA: luajit2.1
      LUAROCKS: 3.12.0
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

    - name: Setup
      run:
        .github/shell/setup_lua.sh

    - name: Package
      run:
        .github/shell/make_rockspec.sh ${{ steps.get_version.outputs.VERSION }}

    - name: Github Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        files: openssl-${{ steps.get_version.outputs.VERSION }}.tar.gz
        draft: false
        prerelease: false

    - name: Luarocks Release
      # lua-cjson is required for luarocks upload
      run: |
        export PATH=$HOME/.usr/bin:$PATH
        export LUA_CPATH=$HOME/.usr/lib/lua/5.1/?.so
        luarocks install lua-cjson
        luarocks build
        luarocks test
        luarocks upload openssl-${{ steps.get_version.outputs.VERSION }}.rockspec --api-key=${{ secrets.LUAROCKS_TOKEN }}
